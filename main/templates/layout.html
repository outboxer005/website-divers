<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'Lally Data Acquisition' }}</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    header { margin-bottom: 16px; }
    form { display: grid; grid-template-columns: 1fr 1fr; gap: 12px 16px; margin-bottom: 24px; }
    label { font-weight: 600; }
    input[type="text"], input[type="number"], select { padding: 8px; width: 100%; box-sizing: border-box; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f5f5f5; text-align: left; }
    .row-actions { display: flex; gap: 8px; }
    .btn { padding: 8px 12px; background: #2e7d32; color: #fff; border: 0; cursor: pointer; border-radius: 4px; }
    .btn.secondary { background: #1565c0; }
    .btn:disabled { background: #aaa; cursor: not-allowed; }
    .grid-span-2 { grid-column: span 2; }
    .muted { color: #666; font-size: 12px; }
  </style>
</head>
<body>
  <header>
    <h2>Lally Data Acquisition</h2>
    <p class="muted">Paste a URL, set options, and start the crawl.</p>
  </header>
  {% block content %}{% endblock %}
</body>
</html>
